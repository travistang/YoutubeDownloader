<ion-content padding>
  <ion-card
    class="search-box"
  >
    <!-- <ion-card-header> -->
    <div class="search-field">
      <ion-icon class="search-icon" name="search"></ion-icon>
      <input
        name="search"
        id="player-search-input"
        placeholder="Filter Downloaded Media"
        [(ngModel)]="searchText"
        (keydown)="filterDownloadList"
        (focus)="searchBoxFocused = true"
        (blur)="searchBoxFocused = false"
      />
      <div
        class="advance-options"
      >
        <button
          ion-button
          *ngIf="searchText.length > 0"
          (click)="onClearClicked()"
        >
          <ion-icon
            name="close"
          ></ion-icon>
        </button>
        <button ion-button (click)="advanceSearchFilterOpened = !advanceSearchFilterOpened">
          <ion-icon name="menu"></ion-icon>
        </button>

      </div>
    </div>
    <!-- </ion-card-header> -->
    <div class="advance-filter-panel" *ngIf="advanceSearchFilterOpened">

      <div
        *ngFor="let option of advanceSearchFilterList"
        class="option-button"
        (click)="advanceSearchFilterClick(option)"
      >
          <div [class]="option.color">
            <ion-icon
              *ngIf="option.options[option.index].icon"
              [ios]="option.options[option.index].icon"
              [md]="option.options[option.index].icon"
            >
            </ion-icon>
            <!-- <span *ngIf="option.options[option.index].text">
              {{option.options[option.index].text}}
            </span> -->
          </div>
        <!-- [name]="option.options[option.index].icon"
        [class]="getIconClass(option)" -->

        <div class="options-description">
          <span>{{option.name}}</span>
        </div>
      </div>

    </div>
  </ion-card>
  <player-cell
    [media]="media"
    *ngFor="let media of player.mediaList">
  </player-cell>
</ion-content>
